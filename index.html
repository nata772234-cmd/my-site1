<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Інтерактивна сторінка</title>

    <style>
        body {
            text-align: center;
            padding-top: 50px;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }

        #colorCode {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Натисни кнопку, щоб змінити колір фону!</h1>

<button id="colorBtn">Змінити колір</button>
<button id="resetBtn">Повернути білий фон</button>

<div id="colorCode">Поточний колір: #FFFFFF</div>

<script>
    // Генерація випадкового кольору
    function randomColor() {
        return "#" + Math.floor(Math.random() * 16777215).toString(16);
    }

    const colorBtn = document.getElementById("colorBtn");
    const resetBtn = document.getElementById("resetBtn");
    const colorCode = document.getElementById("colorCode");

    // При натисканні — випадковий колір фону
    colorBtn.addEventListener("click", () => {
        const newColor = randomColor();
        document.body.style.backgroundColor = newColor;
        colorCode.textContent = "Поточний колір: " + newColor;
    });

    // Повернення білого фону
    resetBtn.addEventListener("click", () => {
        document.body.style.backgroundColor = "#FFFFFF";
        colorCode.textContent = "Поточний колір: #FFFFFF";
    });
</script>

</body>
</html>
